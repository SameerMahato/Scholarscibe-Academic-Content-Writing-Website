
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<style>
  /* General Styles */
*,
*:before,
*:after {
  box-sizing: border-box;
}

body {
  background-color: #f5f5f5;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.form-header {
  background: #1ab188;
  padding: 20px;
  border-radius: 10px 10px 0 0;
  color: #fff;
}

.form-header h2 {
  margin: 0;
  font-weight: 500;
}

.form-body {
  padding: 40px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-group input:focus {
  outline: none;
  border-color: #1ab188;
}

.btn {
  background-color: #1ab188;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #13a080;
}

.form-footer {
  background: #f5f5f5;
  padding: 20px;
  text-align: center;
  border-radius: 0 0 10px 10px;
}

.form-footer p {
  margin: 0;
}

.form-footer p a {
  color: #1ab188;
}

</style>
<body>

<div class="container">
  <div class="form-header">
    <h2>Sign Up for Free</h2>
  </div>
  <div class="form-body">
    <form id="signup-form" action="http://localhost:5000/" method="post">
      <div class="input-group">
        <label for="first-name">First Name<span class="req">*</span></label>
        <input type="text" id="first-name" name="firstname" required autocomplete="off" />
      </div>
      <div class="input-group">
        <label for="last-name">Last Name<span class="req">*</span></label>
        <input type="text" id="last-name" name="lastname" required autocomplete="off"/>
      </div>
      <div class="input-group">
        <label for="email">Email Address<span class="req">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="off"/>
      </div>
      <div class="input-group">
        <label for="password">Set A Password<span class="req">*</span></label>
        <input type="password" id="password" name="password" required autocomplete="off"/>
      </div>
      <button type="submit" class="btn">Get Started</button>
    </form>
  </div>
  <div class="form-footer">
    <p>Already have an account? <a href="loginpage.html">Log In</a></p>
  </div>
</div>

<script src="signup.js"></script>

<script>
$(document).ready(function() {
  // JavaScript/jQuery code can be added here for additional functionality if needed.
});

$(document).ready(function() {
  // Function to handle form submission
  $('#signup-form').submit(function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // You can perform form validation here if needed

    // Simulate successful registration (replace this with your actual registration logic)
    // For demonstration purposes, simply showing a success message
    $('.form-body').html('<p style="color: green;">Successfully registered!</p>');
  });
});

</script>

</body>
</html>
